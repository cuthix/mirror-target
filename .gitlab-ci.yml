image: gitlab.protontech.ch:4567/protonmail/desktop-bridge/ci

before_script:
    - apt-get install -y connect-proxy
    - |
      cat <<EOF > ~/.ssh/config
      Host gitlab.com
          Hostname gitlab.com
          User git
          Port 443
          ProxyCommand connect-proxy -H $https_proxy %h %p
      Host github.com
          Hostname github.com
          User git
          Port 443
          ProxyCommand connect-proxy -H $https_proxy %h %p
      EOF
    - ssh-keyscan -t rsa ${CI_SERVER_HOST} > ~/.ssh/known_hosts
    - eval $(ssh-agent -s)
    - echo "$mirror_key" | tr -d '\r' | ssh-add - > /dev/null
    - |
      cat <<EOF >> ~/.ssh/known_hosts
      # ssh.github.com:443 SSH-2.0-babeld-2e9d163d
      [ssh.github.com]:443 ssh-rsa 
      # gitlab.com:22 SSH-2.0-OpenSSH_7.2p2 Ubuntu-4ubuntu2.8
      [gitlab.com]:443 ssh-rsa 
      # gitlab.com:22 SSH-2.0-OpenSSH_7.2p2 Ubuntu-4ubuntu2.8
      [gitlab.com]:443 ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBFSMqzJeV9rUzU4kWitGjeR4PWSa29SPqJ1fVkhtj3Hw9xjLVXVYrU9QlYWrOLXBpQ6KWjbjTDTdDkoohFzgbEY=
      # gitlab.com:22 SSH-2.0-OpenSSH_7.2p2 Ubuntu-4ubuntu2.8
      [gitlab.com]:443 ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIAfuCHKVTjquxvt6CM6tdG4SLp1Btn/nOeHHE5UOzRdf
      EOF

stages:
  - mirror


mirror-repo:
  stage: mirror
  only:
    refs:
      - tags
      - master
  script:
    - ssh-add -l
    - ssh -v github.com || echo "failed"
    - git clone "$CI_REPOSITORY_URL" --branch master _REPO_CLONE;
    - cd _REPO_CLONE
    - git remote add public $mirror_url
    - git push public master
    #Pushing the latest annotated tag from history
    - git push public "$(git describe --abbrev=0 || echo master)"
